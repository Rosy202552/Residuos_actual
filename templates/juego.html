<!DOCTYPE html>
<html>
<head>
    <title>Juego Didáctico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function verificarRespuesta() {
            const respuesta = document.querySelector('input[name="pregunta"]:checked');
            if (respuesta && respuesta.value === "correcto") {
                alert("¡Correcto! Separar residuos ayuda al planeta.");
            } else {
                alert("Intenta de nuevo.");
            }
        }
    </script>
</head>
<body>
    <h2>Juego Didáctico</h2>
    <p>¿Dónde se debe tirar una botella de plástico?</p>
    <form>
        <input type="radio" name="pregunta" value="incorrecto"> Orgánicos<br>
        <input type="radio" name="pregunta" value="correcto"> Reciclables<br>
        <input type="radio" name="pregunta" value="incorrecto"> Inorgánicos no reciclables<br>
        <button type="button" onclick="verificarRespuesta()">Verificar</button>
    </form>
    <a href="{{ url_for('menu') }}">Volver al menú</a>
</body>
</html>
